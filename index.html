<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            text-align: center;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            font-size: 1.5rem;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message">Похоже, приложение не установлено. Пожалуйста, скачайте его и попробуйте снова.</div>
        <div class="success-message" id="success-message">Приятного пользования!</div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const successMessageElement = document.getElementById('success-message');

        let redirected = false;

        function handleRedirect() {
            const hash = window.location.hash ? window.location.hash.slice(1) : "";
            const searchParams = new URLSearchParams(window.location.search);
            const link = decodeURIComponent(searchParams.get('lnk') || "");
            const title = searchParams.get('title') || "Сервис";

            const encodedTitle = btoa(title); // Кодируем title в base64
            const schemes = ["v2raytun://", "streisand://", "happ://", "HitVPN://"];

            if (link && schemes.some(scheme => link.startsWith(scheme))) {
                // Формируем ссылку с добавленным profile-title
                const redirectLink = `${link}?profile-title=base64:${encodedTitle}` + "#" + hash;

                // Отправка запроса с заголовком HTTP (не поддерживается напрямую в redirect, но полезно на сервере)
                sendWithHeader(redirectLink, encodedTitle);

                // Попытка редиректа
                window.location.href = redirectLink;

                // Таймер на случай, если редирект не сработал
                setTimeout(() => {
                    if (!redirected) {
                        showFallback();
                    }
                }, 10000);
            } else {
                showFallback();
            }
        }

        function sendWithHeader(url, encodedTitle) {
            try {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.setRequestHeader("profile-title", `base64:${encodedTitle}`);
                xhr.send();
            } catch (error) {
                console.log("HTTP-заголовок не отправлен. Ошибка: ", error);
            }
        }

        function showFallback() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'none';
            messageElement.style.display = 'block';
        }

        function showSuccessMessage() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'block';
        }

        // Таймер обратного отсчёта
        const interval = setInterval(() => {
            if (redirected) {
                clearInterval(interval);
            } else {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    clearInterval(interval);
                    if (!redirected) {
                        showFallback();
                    }
                }
            }
        }, 1000);

        // Проверка успешности редиректа
        window.addEventListener("blur", () => {
            redirected = true;
            showSuccessMessage();
        });

        // Запуск переадресации
        handleRedirect();
    </script>
</body>
</html>
