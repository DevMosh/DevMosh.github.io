<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            text-align: center;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }

        .device-buttons {
            margin-top: 20px;
            display: none;
        }

        .device-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .device-button:hover {
            background-color: #0056b3;
        }

        .success-message {
            font-size: 1.5rem;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message">–ü–æ—Ö–æ–∂–µ, –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–∞—á–∞–π—Ç–µ –µ–≥–æ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</div>
        <!-- <div class="device-buttons" id="device-buttons"> -->
            <!-- <a class="device-button" href="https://apps.apple.com/app/v2raytun/id6476628951" target="_blank">üçè –°–∫–∞—á–∞—Ç—å –¥–ª—è V2Ray</a>
            <a class="device-button" href="https://example.com/shadowsocks" target="_blank">üõ° –°–∫–∞—á–∞—Ç—å –¥–ª—è Shadowsocks</a>
            <a class="device-button" href="https://example.com/outline" target="_blank">üì° –°–∫–∞—á–∞—Ç—å –¥–ª—è Outline</a> -->
        <!-- </div> -->
        <div class="success-message" id="success-message">–ü—Ä–∏—è—Ç–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è!</div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const deviceButtonsElement = document.getElementById('device-buttons');
        const successMessageElement = document.getElementById('success-message');

        let redirected = false;

        function handleRedirect() {
            const hash = window.location.hash ? window.location.hash.slice(1) : "";
            const searchParams = new URLSearchParams(window.location.search);
            const link = decodeURIComponent(searchParams.get('lnk') || "");
            const schemes = ["v2raytun://", "streisand://", "happ://", "HitVPN://"]; // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Å—Ö–µ–º—ã

            if (link && schemes.some(scheme => link.startsWith(scheme))) {
                // –ü–æ–ø—ã—Ç–∫–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
                window.location.href = link + "#" + hash;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ blur (—É—Ö–æ–¥–∏—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å)
                setTimeout(() => {
                    if (!redirected) {
                        showFallback();
                    }
                }, 10000); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º fallback —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥, –µ—Å–ª–∏ –Ω–µ —É—à—ë–ª
            } else {
                // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞ –∏–ª–∏ —Å—Ö–µ–º–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                showFallback();
            }
        }

        function showFallback() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'none';
            messageElement.style.display = 'block';
            deviceButtonsElement.style.display = 'block';
        }

        function showSuccessMessage() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'block';
        }

        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á—ë—Ç–∞
        const interval = setInterval(() => {
            if (redirected) {
                clearInterval(interval);
            } else {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    clearInterval(interval);
                    if (!redirected) {
                        showFallback();
                    }
                }
            }
        }, 1000);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
        window.addEventListener("blur", () => {
            redirected = true;
            showSuccessMessage();
        });

        // –ó–∞–ø—É—Å–∫ –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏–∏
        handleRedirect();
    </script>
</body>
</html>
