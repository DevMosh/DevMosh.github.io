<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            text-align: center;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .device-buttons {
            margin-top: 20px;
            display: none;
        }

        .device-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .device-button:hover {
            background-color: #0056b3;
        }

        .success-message {
            font-size: 1.5rem;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message" style="display: none;">–ü–æ—Ö–æ–∂–µ, –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–∞—á–∞–π—Ç–µ –µ–≥–æ:</div>
        <div class="device-buttons" id="device-buttons">
            <a class="device-button" href="https://apps.apple.com/app/v2raytun/id6476628951" target="_blank">üçè –°–∫–∞—á–∞—Ç—å –¥–ª—è Apple</a>
            <a class="device-button" href="https://example.com/android" target="_blank">ü§ñ –°–∫–∞—á–∞—Ç—å –¥–ª—è Android</a>
            <a class="device-button" href="https://example.com/windows" target="_blank">üñ• –°–∫–∞—á–∞—Ç—å –¥–ª—è Windows</a>
        </div>
        <div class="success-message" id="success-message">–ü—Ä–∏—è—Ç–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è!</div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const deviceButtonsElement = document.getElementById('device-buttons');
        const successMessageElement = document.getElementById('success-message');

        let redirected = false;

        function handleRedirect() {
            const hash = window.location.hash ? window.location.hash.slice(1) : "";
            const searchParams = new URLSearchParams(window.location.search);
            const link = decodeURIComponent(searchParams.get('lnk') || "");

            if (link && link.startsWith("v2raytun://")) {
                // –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è
                window.location.href = link + "#" + hash;
                redirected = true;
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "–ü—Ä–∏—è—Ç–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è"
                setTimeout(() => {
                    countdownElement.style.display = 'none';
                    successMessageElement.style.display = 'block';
                }, 500);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç —Å—Å—ã–ª–∫–∏, –∂–¥–µ–º 10 —Å–µ–∫—É–Ω–¥ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º fallback
                setTimeout(() => {
                    if (!redirected) {
                        showFallback();
                    }
                }, 10000);
            }
        }

        function showFallback() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'none';
            messageElement.style.display = 'block';
            deviceButtonsElement.style.display = 'block';
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
        const interval = setInterval(() => {
            if (redirected) {
                clearInterval(interval);
            } else {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    clearInterval(interval);
                    if (!redirected) {
                        showFallback();
                    }
                }
            }
        }, 1000);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—é
        handleRedirect();
    </script>
</body>
</html>
