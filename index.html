<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            text-align: center;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .message.visible {
            display: block;
        }

        .device-button {
            display: none;
            margin-top: 20px;
        }

        .device-button.visible {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="countdown" id="countdown">10</div>
                <div class="message" id="message">–ö–∞–∂–µ—Ç—Å—è, –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–∞—á–∞–π—Ç–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</div>
                <a id="device-button" class="btn btn-primary device-button" href="#" role="button">–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</a>
            </div>
        </div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const deviceButtonElement = document.getElementById('device-button');

        let redirected = false; // –§–ª–∞–≥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞

        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (/iphone|ipad|mac/i.test(userAgent)) {
                return { type: "apple", url: "https://apps.apple.com/app/v2raytun/id6476628951" };
            } else if (/android/i.test(userAgent)) {
                return { type: "android", url: "https://example.com/android" };
            } else if (/windows/i.test(userAgent)) {
                return { type: "windows", url: "https://example.com/windows" };
            } else {
                return { type: "unknown", url: "#" };
            }
        }

        function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const link = params.get('lnk');
            const hash = window.location.hash; // –ü–æ–ª—É—á–∞–µ–º —Ö—ç—à –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ URL
            const deviceInfo = detectDevice();

            if (link) {
                // –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    const fullLink = link + hash; // –î–æ–±–∞–≤–ª—è–µ–º —Ö—ç—à –∫ —Ä–µ–¥–∏—Ä–µ–∫—Ç—É
                    window.location.href = fullLink;
                    redirected = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
                }, 2000);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                setTimeout(() => {
                    if (!redirected) {
                        // –ï—Å–ª–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–µ –ø—Ä–æ–∏–∑–æ—à—ë–ª, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–æ–±–ª–µ–º–µ
                        countdownElement.style.display = 'none';
                        messageElement.textContent = "–ü–æ—Ö–æ–∂–µ, –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.";
                        messageElement.classList.add('visible');

                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                        deviceButtonElement.href = deviceInfo.url;
                        deviceButtonElement.textContent = `–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è ${deviceInfo.type === 'apple' ? 'üçè Apple' : deviceInfo.type === 'android' ? 'ü§ñ Android' : 'üñ• Windows'}`;
                        deviceButtonElement.classList.add('visible');
                    }
                }, 5000); // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            } else {
                countdownElement.style.display = 'none';
                messageElement.textContent = "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞ –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä.";
                messageElement.classList.add('visible');
            }
        }

        // –ü–æ–ø—ã—Ç–∫–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ —Å—Ä–∞–∑—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        handleRedirect();

        // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(interval);
                countdownElement.style.display = 'none';
            }
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
