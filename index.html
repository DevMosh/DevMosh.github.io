<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            overflow: hidden;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            text-align: center;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            display: none;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }

        .message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message">Кажется, приложение не установлено. Пожалуйста, скачайте и попробуйте снова.</div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const link = params.get('lnk');
            if (link) {
                window.location.href = link;
            } else {
                countdownElement.style.display = 'none';
                messageElement.textContent = "Некорректная ссылка или отсутствует параметр.";
                messageElement.classList.add('visible');
            }
        }

        // Попытка редиректа сразу при открытии страницы
        handleRedirect();

        // Обратный отсчёт
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                messageElement.classList.add('visible');
            }
        }, 1000);
    </script>
</body>
</html>
