<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            overflow: hidden;
            text-align: center;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .message.visible {
            display: block;
        }

        .final-message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #000000;
        }

        .final-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="countdown" id="countdown">10</div>
                <div class="message" id="message">Кажется, приложение не установлено. Пожалуйста, скачайте и попробуйте снова.</div>
            </div>
        </div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        let redirected = false; // Флаг для проверки редиректа

        function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const link = params.get('lnk');
            const hash = window.location.hash; // Получаем хэш из текущего URL

            if (link) {
                // Редирект через несколько секунд
                setTimeout(() => {
                    const fullLink = link + hash; // Добавляем хэш к редиректу
                    window.location.href = fullLink;
                    redirected = true; // Устанавливаем флаг редиректа
                }, 2000);

                // Проверяем, остался ли пользователь на странице
                setTimeout(() => {
                    if (!redirected) {
                        // Если редирект не произошёл, показываем сообщение о проблеме
                        countdownElement.style.display = 'none';
                        messageElement.textContent = "Похоже, приложение не установлено. Попробуйте скачать его.";
                        messageElement.classList.add('visible');
                    }
                }, 5000); // Проверка через 5 секунд
            } else {
                countdownElement.style.display = 'none';
                messageElement.textContent = "Некорректная ссылка или отсутствует параметр.";
                messageElement.classList.add('visible');
            }
        }

        // Попытка редиректа сразу при открытии страницы
        handleRedirect();

        // Обратный отсчёт
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(interval);
                countdownElement.style.display = 'none';
            }
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
