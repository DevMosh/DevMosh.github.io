<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            text-align: center;
        }
        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .message, .success-message {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message">Похоже, приложение не установлено. Пожалуйста, скачайте его и попробуйте снова.</div>
        <div class="success-message" id="success-message">Приятного пользования!</div>
    </div>

    <script>
        let count = 10;
        let redirected = false;
        let timer;

        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const successMessageElement = document.getElementById('success-message');

        function handleRedirect() {
            const searchParams = new URLSearchParams(window.location.search);
            const link = searchParams.get('lnk');

            if (link && link.startsWith("happ://")) {
                console.log("Redirecting to:", link);
                window.location.href = link;

                // Ждем 10 секунд, если редирект не произошел
                timer = setTimeout(() => {
                    if (!redirected) {
                        showFallback();
                    }
                }, 10000);
            } else {
                // Некорректный параметр lnk
                showFallback();
            }
        }

        function showFallback() {
            clearInterval(timer); // Останавливаем таймер
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'none';
            messageElement.style.display = 'block';
        }

        function showSuccessMessage() {
            clearTimeout(timer); // Останавливаем таймер
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'block';
        }

        // Таймер обратного отсчёта
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(interval);
            }
        }, 1000);

        // Обрабатываем событие blur (редирект сработал)
        window.addEventListener("blur", () => {
            redirected = true;
            showSuccessMessage();
        });

        // Запуск редиректа
        handleRedirect();
    </script>
</body>
</html>
