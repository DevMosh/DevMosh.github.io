<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            color: #000000;
            text-align: center;
        }
        .countdown {
            font-size: 6rem;
            font-weight: bold;
            animation: fadeInOut 1s linear infinite;
        }
        .message, .success-message {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message">Похоже, приложение не установлено. Пожалуйста, скачайте его и попробуйте снова.</div>
        <div class="success-message" id="success-message">Приятного пользования!</div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const successMessageElement = document.getElementById('success-message');
        let redirected = false;

        function handleRedirect() {
            const searchParams = new URLSearchParams(window.location.search);
            const link = searchParams.get('lnk') || ""; // Берём ссылку из параметра lnk

            if (link) {
                try {
                    const encodedLink = encodeURI(link); // Гарантируем корректность спецсимволов
                    console.log("Redirecting to:", encodedLink);
                    window.location.href = encodedLink;

                    setTimeout(() => {
                        if (!redirected) {
                            showFallback();
                        }
                    }, 10000); // Показываем fallback через 10 секунд
                } catch (e) {
                    console.error("Invalid URL:", e);
                    showFallback();
                }
            } else {
                showFallback();
            }
        }

        function showFallback() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'none';
            messageElement.style.display = 'block';
        }

        function showSuccessMessage() {
            countdownElement.style.display = 'none';
            successMessageElement.style.display = 'block';
        }

        // Таймер обратного отсчёта
        const interval = setInterval(() => {
            if (redirected) {
                clearInterval(interval);
            } else {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    clearInterval(interval);
                    if (!redirected) {
                        showFallback();
                    }
                }
            }
        }, 1000);

        // Проверка успешности редиректа
        window.addEventListener("blur", () => {
            redirected = true;
            showSuccessMessage();
        });

        // Запуск редиректа
        handleRedirect();
    </script>
</body>
</html>
