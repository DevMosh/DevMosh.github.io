<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Redirect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);\n            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .countdown {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .message {
            display: none;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }

        .message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <div class="countdown" id="countdown">10</div>
        <div class="message" id="message">It seems the application is not installed. Please download and try again.</div>
    </div>

    <script>
        let count = 10;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');

        // Функция для редиректа
        function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const link = params.get('lnk');
            if (link) {
                window.location.href = link;
            } else {
                messageElement.textContent = "Invalid link or parameter is missing.";
                messageElement.classList.add('visible');
            }
        }

        // Обратный отсчёт
        const interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownElement.textContent = count;
            } else {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                messageElement.classList.add('visible');
                handleRedirect(); // Попытка редиректа
            }
        }, 1000);
    </script>
</body>
</html>
